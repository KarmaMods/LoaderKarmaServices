<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbranded Loaders</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: "Tomorrow", sans-serif;
            background: linear-gradient(85deg, #1F1F1F, #141414, #1C1C1C);
            background-size: 200% 200%;
            animation: gradientBackground 15s ease infinite;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }

        /* Animation effet Ã©criture */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: #b700ff;
            border-right: 0.15em solid #b700ff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }

        .title span {
            display: block;
            font-size: 2.5rem;
            margin-top: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">
                Karmaservices
                <span>LOADERS</span>
            </h1>
        </div>
    </div>
</body>
</html>
