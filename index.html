        .button::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(146, 0, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .button:hover::after {
            left: 100%;
        }

        .button:hover {
            background-color: #b700ff;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0px 8px 25px #b700ff;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0.6; }
        }

        .status-container {

            align-items: center;
            gap: 5px;

            width: 10px;
            height: 10px;
            background-color: #00ff00;
